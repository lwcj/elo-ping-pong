<!DOCTYPE HTML>
<html>
  <head>
    <title>ELO Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>

  <body>
    <h1>Mighty Ping Pong</h1>

    <ol>
    {% for match in matches %}
      <li>{{match.winner}} > {{match.loser}} - {{match.created_asof.strftime('%Y-%m-%d')}}</li>
    {% endfor %}
    </ol>

    <form action="/new" method="post">
      Winner:<br>
      <input type="text" name="winner"><br>
      Loser:<br>
      <input type="text" name="loser">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
